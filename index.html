<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Floor Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .a-enter-vr { display: none; }
        #tapInstruction {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="tapInstruction">Tap anywhere to start the video</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <video id="floor-video" src="Video1.m4v" loop crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-entity camera></a-entity>
        
        <a-video src="#floor-video" width="4" height="2.25" rotation="-90 0 0" position="0 0 -4" visible="false"></a-video>
    </a-scene>

    <script>
        window.addEventListener('click', function() {
            var video = document.querySelector('#floor-video');
            var aVideo = document.querySelector('a-video');
            var instruction = document.querySelector('#tapInstruction');
            
            if (video.paused) {
                video.play();
                aVideo.setAttribute('visible', 'true');
                instruction.style.display = 'none';
            }
        });
    </script>
</body>
</html>
